        - asset: assets/fonts/MulishExtraBold.ttf
          weight: 800
        - asset: assets/fonts/MulishRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/MulishRomanBold.ttf
          weight: 700
        - asset: assets/fonts/MulishRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/MulishSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MulishBold.ttf
          weight: 700
        - asset: assets/fonts/MulishMedium.ttf
          weight: 500
        - asset: assets/fonts/MulishBlack.ttf
          weight: 900
        - asset: assets/fonts/MulishRegular.ttf
          weight: 400
        - asset: assets/fonts/MulishRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MulishItalicRegular.ttf
          weight: 400
        - asset: assets/fonts/MulishItalic.ttf
          weight: 400
        - asset: assets/fonts/MulishRomanBlack.ttf
          weight: 900
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRegular.ttf
          weight: 400
        - asset: assets/fonts/OpenSansExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSansBold.ttf
          weight: 700
